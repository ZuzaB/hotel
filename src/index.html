<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,200i,300,400,600,800&amp;subset=latin-ext" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <title>Hotel</title>

</head>

<body>
  <header>
    <div class="menue">
      <div class="menue-mobile">

      </div>
      <div class="menue-lang">
        <div class="menue-lang__item">
          <a href="" class="menue-lang__link">PL</a>
        </div>
        <div class="menue-lang__item">
          <a href="" class="menue-lang__link">EN</a>
        </div>
      </div>
      <nav>
        <ul class="menue-nav">
          <li class="menue-nav__item"><a href="" class="menu-nav__link">Hotel </a></li>
          <li class="menue-nav__item"><a href="" class="menu-nav__link">Pokoje</a></li>
          <li class="menue-nav__item"><a href="" class="menu-nav__link">Pakiety</a></li>
          <li class="menue-nav__item"><a href="" class="menu-nav__link">Spa</a></li>
          <li class="menue-nav__item"><a href="" class="menu-nav__link">Restauracja</a></li>
          <li class="menue-nav__item menu-main__item--sixth"></li>
          <li class="menue-nav__item"><a href="" class="menu-nav__link">Galeria</a></li>
          <li class="menue-nav__item"><a href="" class="menu-nav__link">Konferencja</a></li>
          <li class="menue-nav__item"><a href="" class="menu-nav__link">Wesele</a></li>
          <li class="menue-nav__item"><a href="" class="menu-nav__link">Kontakt</a></li>
        </ul>
      </nav>
      <div class="menue-logo">
        <a href="" class="menue-logo__link">
          <img src="" alt="" class="menu-logo__img">
        </a>
      </div>
    </div>
    <div class="top">
      <div class="top-imge"><img src="" alt=""></div>
      <div class="top-price">
        <a href="" class="top-price__link">
        <span class="top-price__item">Ceny i rezerwacja</span>
        <span class="top-price__item top-price__item--small">Gwarancja najniższej ceny</span>
        </a>
      </div>
      <div class="top-motto">
        <h1 class="top-motto__main">
          Zachwycisz się
          <span class="top-motto__opinion">
            "Jeden z naszych ulubionych hoteli w Beskidach."
            <a href="" class="top-motto__link"><img src="" alt=""></a>
          </span>
        </h1>
      </div>
      <div class="top-opinion">
        <a href="" class="top-opinion_link">
          <span class="top-opinion__rating">9/10</span>
          <span class="top-opinion__desc">Ocena gości</span>
        </a>
      </div>
    </div>
  </header>

  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
